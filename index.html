<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Ricerca Vocabolario Coreano</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #001f3f; /* blu scuro */
    color: #f0f4ff;
    padding: 20px;
  }
  h1 {
    color: #7fdbff; /* azzurro */
  }
  input {
    width: 90%;
    max-width: 400px;
    padding: 10px;
    font-size: 1.1em;
    border-radius: 8px;
    border: none;
    margin-bottom: 20px;
  }
  #results {
    max-width: 700px;
  }
  .entry {
    background: #001133cc; /* blu ancora più scuro semi‑trasparente */
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 6px;
  }
  .term {
    font-weight: bold;
    font-size: 1.2em;
    color: #ffdc00; /* giallo acceso */
  }
  .roman, .traduzione {
    font-style: italic;
    color: #ffd27f;
  }
</style>
</head>
<body>

<h1>Ricerca Vocabolario Coreano</h1>
<input type="text" id="search" placeholder="Digita termine o traduzione..." />

<div id="results"><p>Caricamento dati...</p></div>

<script>
  let vocabolario = [];

  // Carica il file JSON locale vocabolario-coreano.json con cache buster
  fetch('vocabolario-coreano.json?v=' + Date.now())
    .then(res => {
      if (!res.ok) {
        throw new Error('HTTP ' + res.status);
      }
      return res.json();
    })
    .then(data => {
      vocabolario = data;
      document.getElementById('results').innerHTML = '<p>Inserisci testo per cercare...</p>';
      console.log('Vocabolario coreano caricato:', vocabolario.length, 'voci');
    })
    .catch(err => {
      document.getElementById('results').innerHTML = '<p>Errore nel caricamento dei dati</p>';
      console.error('Errore fetch vocabolario-coreano.json:', err);
    });

  document.getElementById('search').addEventListener('input', e => {
    const query = e.target.value.toLowerCase();
    if (!query) {
      document.getElementById('results').innerHTML = '<p>Inserisci testo per cercare...</p>';
      return;
    }
    const filtered = vocabolario.filter(item =>
      item.termine.toLowerCase().includes(query) ||              // hangul
      (item.roman && item.roman.toLowerCase().includes(query)) || // romanizzazione
      (item.traduzione && item.traduzione.toLowerCase().includes(query)) // italiano
    );
    if (filtered.length === 0) {
      document.getElementById('results').innerHTML = '<p>Nessun risultato trovato</p>';
      return;
    }
    const html = filtered.map(item => `
      <div class="entry">
        <div class="term">${item.termine}</div>
        <div class="roman">${item.roman || ''}</div>
        <div class="traduzione">${item.traduzione || ''}</div>
      </div>
    `).join('');
    document.getElementById('results').innerHTML = html;
  });
</script>

</body>
</html>

    <script>
        // Korean alphabet data

            '„Ö£': { romanization: 'i', name: 'i', type: 'vowel', sound: 'i come in vino' }
        };

        const words = {
            'ÏïàÎÖï': { romanization: 'annyeong', meaning: 'ciao', category: 'greetings' },
            'ÏÇ¨Îûë': { romanization: 'sarang', meaning: 'amore', category: 'emotions' },

            'Î∞îÎã§': { romanization: 'bada', meaning: 'mare', category: 'nature' },

        const combinations = {

            '„Ñ± + „Öú + „Ñ±': { result: 'Íµ≠', romanization: 'guk', meaning: 'paese' },
            '„ÖÅ + „Öú + „Ñπ': { result: 'Î¨º', romanization: 'mul', meaning: 'acqua' },
            '„Öà + „Ö£ + „ÖÇ': { result: 'Ïßë', romanization: 'jip', meaning: 'casa' },
            '„Öä + „Öê + „Ñ±': { result: 'Ï±Ö', romanization: 'chaek', meaning: 'libro' },
            '„ÖÖ + „Öè + „Ñπ': { result: 'ÏÇ¥', romanization: 'sal', meaning: 'vivere' },

        // State

        vowelsBtn.addEventListener('click', () => switchContent('vowels'));
        wordsBtn.addEventListener('click', () => switchContent('words'));
        simpleBtn.addEventListener('click', () => switchDisplayMode('simple'));

        recognitionBtn.addEventListener('click', () => switchPracticeMode('recognition'));
        writingBtn.addEventListener('click', () => switchPracticeMode('writing'));
        meaningBtn.addEventListener('click', () => switchPracticeMode('meaning'));
        combinationBtn.addEventListener('click', () => switchPracticeMode('combination'));
        practiceConsonantsBtn.addEventListener('click', () => switchPracticeContent('consonants'));
        practiceVowelsBtn.addEventListener('click', () => switchPracticeContent('vowels'));
        practiceWordsBtn.addEventListener('click', () => switchPracticeContent('words'));
        nextBtn.addEventListener('click', nextQuestion);
        checkBtn.addEventListener('click', checkWritingAnswer);
        writingAnswer.addEventListener('keypress', (e) => {

        // Functions
        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'study') {
                studyBtn.className = 'px-8 py-4 rounded-xl bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105';

        function switchContent(content) {
            currentContent = content;

            consonantsBtn.className = 'px-6 py-3 rounded-xl text-blue-600 font-semibold hover:bg-blue-50 text-sm transition-all duration-300';

            recognitionBtn.className = 'px-3 py-2 rounded-md text-indigo-600 font-medium hover:bg-indigo-50 text-sm';

        function setupRecognitionQuestion() {

            if (practiceContent === 'consonants') {
                allAnswers = Object.values(consonants).map(c => c.romanization);
            } else if (practiceContent === 'vowels') {
                allAnswers = Object.values(vowels).map(v => v.romanization);

</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen korean-font">
    <div class="container mx-auto px-4 py-8">

            <p class="text-lg text-gray-700">Impara il Coreano</p>

                üá∞üá∑ Alfabeto Hangul - ÌïúÍ∏Ä

        </header>

        <!-- Navigation -->
        <nav class="flex justify-center mb-8">
            <div class="bg-white rounded-2xl p-3 shadow-xl border border-gray-200">

        <!-- Study Section -->

            <!-- Display Mode Selector -->

        </div>

        <!-- Practice Section -->
        <div id="practiceSection" class="hidden">
            <div class="max-w-2xl mx-auto">
                <!-- Practice Mode Selector -->
                <div class="flex justify-center mb-6">
                    <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                        <button id="recognitionBtn" class="px-3 py-2 rounded-md bg-indigo-500 text-white font-medium text-sm">
                            üîç Riconoscimento
                        </button>
                        <button id="writingBtn" class="px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm">
                            ‚úçÔ∏è Scrittura
                        </button>
                        <button id="syllableBtn" class="px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm">
                            üî§ Sillabe
                        </button>
                    </div>
                </div>

                <!-- Character Type Selector for Practice -->
                <div class="flex justify-center mb-6">
                    <div class="bg-white rounded-lg p-2 shadow-md flex flex-wrap gap-1">
                        <button id="practiceConsonantsBtn" class="px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm">
                            ÏûêÏùå
                        </button>
                        <button id="practiceVowelsBtn" class="px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm">
                            Î™®Ïùå
                        </button>
                        <button id="practiceSyllablesBtn" class="px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm">
                            ÏùåÏ†à

                    </div>
                </div>

                <!-- Practice Card -->
                <div id="practiceCard" class="bg-white rounded-xl shadow-xl p-8 text-center">
                    <div class="mb-6">
                        <div id="questionText" class="text-6xl mb-4 korean-font">„Ñ±</div>
                        <div id="questionPrompt" class="text-lg text-gray-600">Come si pronuncia questo carattere?</div>
                    </div>

                    <!-- Answer Options -->
                    <div id="answerOptions" class="grid grid-cols-2 gap-4 mb-6">
                        <!-- Options will be populated by JavaScript -->
                    </div>

                    <!-- Writing Input -->
                    <div id="writingInput" class="hidden mb-6">
                        <input type="text" id="writingAnswer" class="w-full p-4 text-center text-2xl border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" placeholder="Scrivi la romanizzazione...">
                    </div>

                    <!-- Feedback -->
                    <div id="feedback" class="hidden mb-6 p-4 rounded-lg">
                        <div id="feedbackText" class="text-lg font-medium"></div>
                    </div>

                    <!-- Controls -->
                    <div class="flex justify-center space-x-4">
                        <button id="nextBtn" class="px-6 py-3 bg-indigo-500 text-white rounded-lg font-medium hover:bg-indigo-600 transition-colors">

                        <button id="checkBtn" class="hidden px-6 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors">
                            Controlla
                        </button>
                    </div>

                    <!-- Score and Progress -->
                    <div class="mt-6 space-y-2">
                        <div class="text-sm text-gray-600">
                            Punteggio: <span id="score">0</span>/<span id="total">0</span>
                        </div>
                        <div class="text-xs text-gray-500">

        </div>
    </div>

    <script>
        // Korean Hangul character data
        const consonants = {
            '„Ñ±': { romanization: 'g/k', name: 'giyeok', type: 'basic' },
            '„Ñ¥': { romanization: 'n', name: 'nieun', type: 'basic' },
            '„Ñ∑': { romanization: 'd/t', name: 'digeut', type: 'basic' },
            '„Ñπ': { romanization: 'r/l', name: 'rieul', type: 'basic' },
            '„ÖÅ': { romanization: 'm', name: 'mieum', type: 'basic' },
            '„ÖÇ': { romanization: 'b/p', name: 'bieup', type: 'basic' },
            '„ÖÖ': { romanization: 's', name: 'siot', type: 'basic' },
            '„Öá': { romanization: 'ng/silent', name: 'ieung', type: 'basic' },
            '„Öà': { romanization: 'j', name: 'jieut', type: 'basic' },
            '„Öä': { romanization: 'ch', name: 'chieut', type: 'basic' },
            '„Öã': { romanization: 'k', name: 'kieuk', type: 'basic' },
            '„Öå': { romanization: 't', name: 'tieut', type: 'basic' },
            '„Öç': { romanization: 'p', name: 'pieup', type: 'basic' },
            '„Öé': { romanization: 'h', name: 'hieut', type: 'basic' },
            '„Ñ≤': { romanization: 'kk', name: 'ssanggiyeok', type: 'double' },
            '„Ñ∏': { romanization: 'tt', name: 'ssangdigeut', type: 'double' },
            '„ÖÉ': { romanization: 'pp', name: 'ssangbieup', type: 'double' },
            '„ÖÜ': { romanization: 'ss', name: 'ssangsiot', type: 'double' },
            '„Öâ': { romanization: 'jj', name: 'ssangjieut', type: 'double' }
        };

        const vowels = {
            '„Öè': { romanization: 'a', name: 'a', type: 'basic' },
            '„Öë': { romanization: 'ya', name: 'ya', type: 'basic' },
            '„Öì': { romanization: 'eo', name: 'eo', type: 'basic' },
            '„Öï': { romanization: 'yeo', name: 'yeo', type: 'basic' },
            '„Öó': { romanization: 'o', name: 'o', type: 'basic' },
            '„Öõ': { romanization: 'yo', name: 'yo', type: 'basic' },
            '„Öú': { romanization: 'u', name: 'u', type: 'basic' },
            '„Ö†': { romanization: 'yu', name: 'yu', type: 'basic' },
            '„Ö°': { romanization: 'eu', name: 'eu', type: 'basic' },
            '„Ö£': { romanization: 'i', name: 'i', type: 'basic' },
            '„Öê': { romanization: 'ae', name: 'ae', type: 'compound' },
            '„Öí': { romanization: 'yae', name: 'yae', type: 'compound' },
            '„Öî': { romanization: 'e', name: 'e', type: 'compound' },
            '„Öñ': { romanization: 'ye', name: 'ye', type: 'compound' },
            '„Öò': { romanization: 'wa', name: 'wa', type: 'compound' },
            '„Öô': { romanization: 'wae', name: 'wae', type: 'compound' },
            '„Öö': { romanization: 'oe', name: 'oe', type: 'compound' },
            '„Öù': { romanization: 'wo', name: 'wo', type: 'compound' },
            '„Öû': { romanization: 'we', name: 'we', type: 'compound' },
            '„Öü': { romanization: 'wi', name: 'wi', type: 'compound' },
            '„Ö¢': { romanization: 'ui', name: 'ui', type: 'compound' }
        };

        const syllables = {
            'Í∞Ä': { romanization: 'ga', meaning: 'andare', type: 'basic' },
            'ÎÇò': { romanization: 'na', meaning: 'io', type: 'basic' },
            'Îã§': { romanization: 'da', meaning: 'tutto', type: 'basic' },
            'Îùº': { romanization: 'ra', meaning: 'la (nota)', type: 'basic' },
            'Îßà': { romanization: 'ma', meaning: 'cavallo', type: 'basic' },
            'Î∞î': { romanization: 'ba', meaning: 'speranza', type: 'basic' },
            'ÏÇ¨': { romanization: 'sa', meaning: 'quattro', type: 'basic' },
            'ÏïÑ': { romanization: 'a', meaning: 'ah!', type: 'basic' },
            'Ïûê': { romanization: 'ja', meaning: 's√© stesso', type: 'basic' },
            'Ï∞®': { romanization: 'cha', meaning: 't√®/auto', type: 'basic' },
            'Ïπ¥': { romanization: 'ka', meaning: 'carta', type: 'basic' },
            'ÌÉÄ': { romanization: 'ta', meaning: 'altro', type: 'basic' },
            'Ìåå': { romanization: 'pa', meaning: 'onda', type: 'basic' },
            'Ìïò': { romanization: 'ha', meaning: 'fare', type: 'basic' },
            'Ìïú': { romanization: 'han', meaning: 'uno/Corea', type: 'basic' },
            'Íµ≠': { romanization: 'guk', meaning: 'paese', type: 'basic' },
            'Ïñ¥': { romanization: 'eo', meaning: 'pesce', type: 'basic' },
            'Ìïô': { romanization: 'hak', meaning: 'studio', type: 'basic' },
            'ÏÉù': { romanization: 'saeng', meaning: 'vita', type: 'basic' },
            'ÏÇ¨Îûë': { romanization: 'sarang', meaning: 'amore', type: 'word' }
        };

        // State
        let currentType = 'consonants';
        let currentMode = 'study';
        let displayMode = 'simple';
        let practiceMode = 'recognition';
        let practiceType = 'consonants';
        let currentQuestion = null;
        let score = 0;
        let total = 0;

        // DOM elements
        const studyBtn = document.getElementById('studyBtn');
        const practiceBtn = document.getElementById('practiceBtn');
        const studySection = document.getElementById('studySection');
        const practiceSection = document.getElementById('practiceSection');
        const consonantsBtn = document.getElementById('consonantsBtn');
        const vowelsBtn = document.getElementById('vowelsBtn');
        const syllablesBtn = document.getElementById('syllablesBtn');
        const simpleBtn = document.getElementById('simpleBtn');
        const detailedBtn = document.getElementById('detailedBtn');
        const scriptInfo = document.getElementById('scriptInfo');
        const displayInfo = document.getElementById('displayInfo');
        const characterGrid = document.getElementById('characterGrid');
        const recognitionBtn = document.getElementById('recognitionBtn');
        const writingBtn = document.getElementById('writingBtn');
        const syllableBtn = document.getElementById('syllableBtn');
        const practiceConsonantsBtn = document.getElementById('practiceConsonantsBtn');
        const practiceVowelsBtn = document.getElementById('practiceVowelsBtn');
        const practiceSyllablesBtn = document.getElementById('practiceSyllablesBtn');
        const practiceCard = document.getElementById('practiceCard');
        const questionText = document.getElementById('questionText');
        const questionPrompt = document.getElementById('questionPrompt');
        const answerOptions = document.getElementById('answerOptions');
        const writingInput = document.getElementById('writingInput');
        const writingAnswer = document.getElementById('writingAnswer');
        const feedback = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedbackText');
        const nextBtn = document.getElementById('nextBtn');
        const checkBtn = document.getElementById('checkBtn');
        const scoreSpan = document.getElementById('score');
        const totalSpan = document.getElementById('total');
        const exerciseInfo = document.getElementById('exerciseInfo');

        // Event listeners
        studyBtn.addEventListener('click', () => switchMode('study'));
        practiceBtn.addEventListener('click', () => switchMode('practice'));
        consonantsBtn.addEventListener('click', () => switchType('consonants'));
        vowelsBtn.addEventListener('click', () => switchType('vowels'));
        syllablesBtn.addEventListener('click', () => switchType('syllables'));
        simpleBtn.addEventListener('click', () => switchDisplayMode('simple'));
        detailedBtn.addEventListener('click', () => switchDisplayMode('detailed'));
        recognitionBtn.addEventListener('click', () => switchPracticeMode('recognition'));
        writingBtn.addEventListener('click', () => switchPracticeMode('writing'));
        syllableBtn.addEventListener('click', () => switchPracticeMode('syllable'));
        practiceConsonantsBtn.addEventListener('click', () => switchPracticeType('consonants'));
        practiceVowelsBtn.addEventListener('click', () => switchPracticeType('vowels'));
        practiceSyllablesBtn.addEventListener('click', () => switchPracticeType('syllables'));
        nextBtn.addEventListener('click', nextQuestion);
        checkBtn.addEventListener('click', checkWritingAnswer);
        writingAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkWritingAnswer();
        });

        // Functions
        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'study') {
                studyBtn.className = 'px-8 py-4 rounded-xl bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105';
                practiceBtn.className = 'px-8 py-4 rounded-xl text-blue-600 font-semibold transition-all duration-300 hover:bg-blue-50 hover:text-blue-700';
                studySection.classList.remove('hidden');
                practiceSection.classList.add('hidden');
                renderCharacterGrid();
            } else {
                practiceBtn.className = 'px-8 py-4 rounded-xl bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105';
                studyBtn.className = 'px-8 py-4 rounded-xl text-blue-600 font-semibold transition-all duration-300 hover:bg-blue-50 hover:text-blue-700';
                studySection.classList.add('hidden');
                practiceSection.classList.remove('hidden');
                startPractice();
            }
        }

        function switchType(type) {
            currentType = type;
            // Reset buttons
            consonantsBtn.className = 'px-6 py-3 rounded-xl text-blue-600 font-semibold hover:bg-blue-50 text-sm transition-all duration-300';
            vowelsBtn.className = 'px-6 py-3 rounded-xl text-blue-600 font-semibold hover:bg-blue-50 text-sm transition-all duration-300';
            syllablesBtn.className = 'px-6 py-3 rounded-xl text-blue-600 font-semibold hover:bg-blue-50 text-sm transition-all duration-300';
            
            if (type === 'consonants') {
                consonantsBtn.className = 'px-6 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold text-sm shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105';
                scriptInfo.textContent = 'ÏûêÏùå - Consonanti dell\'alfabeto Hangul';
            } else if (type === 'vowels') {
                vowelsBtn.className = 'px-6 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold text-sm shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105';
                scriptInfo.textContent = 'Î™®Ïùå - Vocali dell\'alfabeto Hangul';
            } else if (type === 'syllables') {
                syllablesBtn.className = 'px-6 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold text-sm shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105';
                scriptInfo.textContent = 'ÏùåÏ†à - Sillabe base e parole comuni';
            }
            renderCharacterGrid();
        }

        function switchDisplayMode(mode) {
            displayMode = mode;
            if (mode === 'simple') {
                simpleBtn.className = 'px-4 py-2 rounded-md bg-indigo-500 text-white font-medium';
                detailedBtn.className = 'px-4 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50';
                displayInfo.textContent = 'Visualizzazione semplice con romanizzazione';
            } else {
                detailedBtn.className = 'px-4 py-2 rounded-md bg-indigo-500 text-white font-medium';
                simpleBtn.className = 'px-4 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50';
                displayInfo.textContent = 'Visualizzazione dettagliata con nomi e informazioni extra';
            }
            renderCharacterGrid();
        }

        function switchPracticeMode(mode) {
            practiceMode = mode;
            // Reset buttons
            recognitionBtn.className = 'px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm';
            writingBtn.className = 'px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm';
            syllableBtn.className = 'px-3 py-2 rounded-md text-indigo-500 font-medium hover:bg-indigo-50 text-sm';
            
            if (mode === 'recognition') {
                recognitionBtn.className = 'px-3 py-2 rounded-md bg-indigo-500 text-white font-medium text-sm';
            } else if (mode === 'writing') {
                writingBtn.className = 'px-3 py-2 rounded-md bg-indigo-500 text-white font-medium text-sm';
            } else if (mode === 'syllable') {
                syllableBtn.className = 'px-3 py-2 rounded-md bg-indigo-500 text-white font-medium text-sm';
            }
            startPractice();
        }

        function switchPracticeType(type) {
            practiceType = type;
            // Reset buttons
            practiceConsonantsBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            practiceVowelsBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            practiceSyllablesBtn.className = 'px-3 py-2 rounded-md text-blue-500 font-medium hover:bg-blue-50 text-sm';
            
            if (type === 'consonants') {
                practiceConsonantsBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            } else if (type === 'vowels') {
                practiceVowelsBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            } else if (type === 'syllables') {
                practiceSyllablesBtn.className = 'px-3 py-2 rounded-md bg-blue-500 text-white font-medium text-sm';
            }
            updateExerciseInfo();
            startPractice();
        }

        function renderCharacterGrid() {
            characterGrid.innerHTML = '';
            let data;
            
            if (currentType === 'consonants') {
                data = consonants;
            } else if (currentType === 'vowels') {
                data = vowels;
            } else if (currentType === 'syllables') {
                data = syllables;
            }
            
            Object.entries(data).forEach(([char, info]) => {
                const card = document.createElement('div');
                
                if (displayMode === 'simple') {
                    card.className = 'character-card rounded-xl p-8 text-center transition-all duration-300 cursor-pointer flex flex-col justify-center';
                    
                    if (currentType === 'syllables' && info.meaning) {
                        card.innerHTML = `
                            <div class="flex flex-col items-center space-y-5">
                                <div class="text-7xl korean-font font-bold text-gray-800">${char}</div>
                                <div class="romanization-badge">${info.romanization}</div>
                                <div class="meaning-badge">${info.meaning}</div>
                            </div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="flex flex-col items-center space-y-5">
                                <div class="text-7xl korean-font font-bold text-gray-800">${char}</div>
                                <div class="romanization-badge">${info.romanization}</div>
                                <div class="type-badge">${info.type}</div>
                            </div>
                        `;
                    }
                } else {
                    card.className = 'character-card rounded-xl p-6 text-center transition-all duration-300 cursor-pointer min-h-[260px] flex flex-col justify-center';
                    
                    if (currentType === 'syllables' && info.meaning) {
                        card.innerHTML = `
                            <div class="flex flex-col items-center space-y-4">
                                <div class="text-6xl korean-font font-bold text-gray-800">${char}</div>
                                <div class="romanization-badge">${info.romanization}</div>
                                <div class="meaning-badge">${info.meaning}</div>
                                <div class="type-badge">${info.type}</div>
                            </div>
                        `;
                    } else {
                        card.innerHTML = `
                            <div class="flex flex-col items-center space-y-4">
                                <div class="text-6xl korean-font font-bold text-gray-800">${char}</div>
                                <div class="romanization-badge">${info.romanization}</div>
                                <div class="bg-gradient-to-r from-purple-400 to-pink-400 text-white px-4 py-2 rounded-full text-sm font-bold">${info.name}</div>
                                <div class="type-badge">${info.type}</div>
                            </div>
                        `;
                    }

                characterGrid.appendChild(card);

        }

        function startPractice() {
            score = 0;
            total = 0;
            updateScore();
            updateExerciseInfo();
            nextQuestion();
        }

        function nextQuestion() {
            let data;
            if (practiceType === 'consonants') {
                data = consonants;
            } else if (practiceType === 'vowels') {
                data = vowels;
            } else if (practiceType === 'syllables') {
                data = syllables;
            }
            
            const charArray = Object.entries(data);
            const randomChar = charArray[Math.floor(Math.random() * charArray.length)];
            
            currentQuestion = {
                char: randomChar[0],
                data: randomChar[1]
            };

            feedback.classList.add('hidden');
            
            if (practiceMode === 'recognition') {
                setupRecognitionQuestion();
            } else if (practiceMode === 'writing') {
                setupWritingQuestion();
            } else if (practiceMode === 'syllable') {
                setupSyllableQuestion();
            }
        }

        function setupRecognitionQuestion() {
            questionText.textContent = currentQuestion.char;
            questionPrompt.textContent = 'Come si pronuncia questo carattere?';
            
            answerOptions.classList.remove('hidden');
            writingInput.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');

            let correctAnswer = currentQuestion.data.romanization;
            let allAnswers;
            
            if (practiceType === 'consonants') {
                allAnswers = Object.values(consonants).map(c => c.romanization);
            } else if (practiceType === 'vowels') {
                allAnswers = Object.values(vowels).map(v => v.romanization);
            } else {
                allAnswers = Object.values(syllables).map(s => s.romanization);
            }

            const options = [correctAnswer];
            while (options.length < 4) {
                const randomAnswer = allAnswers[Math.floor(Math.random() * allAnswers.length)];
                if (!options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
            }
            
            options.sort(() => Math.random() - 0.5);
            
            answerOptions.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium';
                button.textContent = option;
                button.addEventListener('click', () => checkRecognitionAnswer(option, correctAnswer));
                answerOptions.appendChild(button);
            });
        }

        function setupWritingQuestion() {
            questionText.textContent = currentQuestion.char;
            questionPrompt.textContent = 'Scrivi la romanizzazione di questo carattere:';
            
            answerOptions.classList.add('hidden');
            writingInput.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            checkBtn.classList.remove('hidden');
            writingAnswer.value = '';
            writingAnswer.focus();
        }

        function setupSyllableQuestion() {
            if (practiceType === 'syllables' && currentQuestion.data.meaning) {
                questionText.textContent = currentQuestion.char;
                questionPrompt.textContent = 'Qual √® il significato di questa sillaba/parola?';
                
                const correctAnswer = currentQuestion.data.meaning;
                const allAnswers = Object.values(syllables).filter(s => s.meaning).map(s => s.meaning);
                
                const options = [correctAnswer];
                while (options.length < 4) {
                    const randomAnswer = allAnswers[Math.floor(Math.random() * allAnswers.length)];
                    if (!options.includes(randomAnswer)) {
                        options.push(randomAnswer);
                    }
                }
                
                options.sort(() => Math.random() - 0.5);
                
                answerOptions.classList.remove('hidden');
                writingInput.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                checkBtn.classList.add('hidden');
                
                answerOptions.innerHTML = '';
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium text-sm';
                    button.textContent = option;
                    button.addEventListener('click', () => checkRecognitionAnswer(option, correctAnswer));
                    answerOptions.appendChild(button);
                });
            } else {
                setupRecognitionQuestion();
            }
        }

        function checkRecognitionAnswer(selected, correct) {
            total++;
            const isCorrect = selected === correct;
            
            if (isCorrect) {
                score++;
                showFeedback('Ï†ïÎãµ! üéâ (Corretto!)', 'bg-green-100 text-green-800');
            } else {
                showFeedback(`ÌãÄÎ†∏ÏäµÎãàÎã§. La risposta corretta √®: ${correct}`, 'bg-red-100 text-red-800');
            }
            
            updateScore();
            
            const buttons = answerOptions.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.className = btn.className.replace('bg-gray-100', 'bg-green-200');
                } else if (btn.textContent === selected && !isCorrect) {
                    btn.className = btn.className.replace('bg-gray-100', 'bg-red-200');
                }
            });
        }

        function checkWritingAnswer() {
            const userAnswer = writingAnswer.value.toLowerCase().trim();
            total++;
            
            const correctAnswer = currentQuestion.data.romanization.toLowerCase();
            
            if (userAnswer === correctAnswer) {
                score++;
                showFeedback('Ï†ïÎãµ! üéâ (Corretto!)', 'bg-green-100 text-green-800');
            } else {
                showFeedback(`ÌãÄÎ†∏ÏäµÎãàÎã§. La risposta corretta √®: ${correctAnswer}`, 'bg-red-100 text-red-800');
            }
            
            updateScore();
            nextBtn.classList.remove('hidden');
            checkBtn.classList.add('hidden');
        }

        function showFeedback(message, className) {
            feedbackText.textContent = message;
            feedback.className = `mb-6 p-4 rounded-lg ${className}`;
            feedback.classList.remove('hidden');
        }

        function updateScore() {
            scoreSpan.textContent = score;
            totalSpan.textContent = total;
        }

        function updateExerciseInfo() {
            let count;
            let typeName;
            
            if (practiceType === 'consonants') {
                count = Object.keys(consonants).length;
                typeName = 'Consonanti';
            } else if (practiceType === 'vowels') {
                count = Object.keys(vowels).length;
                typeName = 'Vocali';
            } else if (practiceType === 'syllables') {
                count = Object.keys(syllables).length;
                typeName = 'Sillabe';
            }
            
            exerciseInfo.textContent = `${typeName}: ${count} caratteri disponibili`;
        }

        // Initialize
        renderCharacterGrid();
        updateExerciseInfo();
    </script>
